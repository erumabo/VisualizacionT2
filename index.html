<!DOCTYPE HTML>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tarea Corta 2</title>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles/page.css">
  <link rel="stylesheet" href="styles/treemap.css">
  <link rel="stylesheet" href="styles/bars.css">
</head>
<body>
  <div id="graphs-container"> 
    <div id="treemap-container" class="svg-container">
      <svg id="treemap"></svg>
    </div> 
    <div id="bargraph-container" class="svg-container card">
      <div class="card-header">
        <label id="bargraph-title"></label>
        <button type="button" class="close" onclick="$('#bargraph-container').hide();">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="card-body"><svg id="bargraph"></svg></div>
    </div>
  </div>
  
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">Filtro</span>
    <div>
    <div class="input-group-append">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">Filtro<button>
      <div class="dropdown-menu" id="menu-filtro"></div>
    </div>
  </div>

  <canvas id="textMeasure" style="display:none"></canvas>
  <!-- D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js"></script>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <!-- Mustache -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  
  <script type="text/javascript" src="scripts/treemap.js"></script>
  <script type="text/javascript" src="scripts/bargraph.js"></script>

</body>
</html>
